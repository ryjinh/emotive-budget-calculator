<div class="root">
    <div class="budget-item" (click)="onCardClick()" [ngClass]="{ 'income': item.amount && item.amount >= 0, 'expense': item.amount && item.amount < 0 }">
        <div class="description">
            <p> {{ item.description }}</p>
        </div>
        <div>
            <p class="amount">{{ item.amount }}</p>
        </div>
    </div>
    <div class="x-icon-button" (click)="onXButtonClick()">
        
    </div>
</div>
